        <div style="margin-top: 10%;" class="container-fluid" id='room-create' hidden>
            <div class="row">
                <div class="col-12 h2 mt-5 text-center">Host a Meeting</div>
            </div>
            
            <div  class="row mt-2">
                <div class="col-12 text-center">
                    <span class="form-text small text-danger" id='err-msg'></span>
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3" id='room-created'></div>


                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <input type="text" id='room-name' class="form-control rounded-2" placeholder="Please enter a room name.">
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <input type="text" id='your-name' class="form-control rounded-2" placeholder="Please enter your name.">
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <button id='create-room' class="btn btn-block rounded-2 btn-primary">JOIN</button>
                </div>

            </div>
        </div>



        <div style="margin-top: 10%;" class="container-fluid" id='username-set' hidden>
            <div class="row">
                <div class="col-12 h4 mt-5 text-center">Ready to join?</div>
            </div>
            
            <div class="row mt-2">
                <div class="col-12 text-center">
                    <span class="form-text small text-danger" id='err-msg-username'></span>
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <input type="text" id='meeting-link' class="form-control rounded-2" placeholder="Meeting Link">
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <input type="text" id='username' class="form-control rounded-2" placeholder="Please enter your name.">
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <button id='enter-room' class="btn btn-block rounded-2 btn-primary">JOIN</button>
                </div>
            </div>
        </div>


        
        <div class="container-fluid room-comm" hidden>
            <div class="row">
                <video class="local-video mirror-mode" id='local' volume='0' autoplay muted></video>
            </div>
            
            <div class="row">
                <div class="col-md-12 main" id='main-section'>                    
                    <div class="row mt-2 mb-2" id='videos'></div>
                </div>

                <div class="col-md-3 chat-col d-print-none mb-2 bg-info" id='chat-pane' hidden>
                    <div class="row">
                        <div class="col-12 text-center h2 mb-3">CHAT</div>
                    </div>

                    <div id='chat-messages'></div>

                    <div class="row">
                        <textarea id='chat-input' class="form-control rounded-2 chat-box border-info" rows='3' placeholder="Type here..."></textarea>
                    </div>
                </div>
            </div>
        </div>


        <style>
            .footer {
              position: fixed;
              left: 0;
              bottom: 0;
              width: 100%;
              color: white;
              text-align: center;
            }
            </style>
            
            <div class="bg-dark footer">
                <div class="pull-right room-comm" hidden style="display: flex; justify-content: space-between;"   >
                    <button class="btn btn-lg rounded-2 btn-no-effect" id='toggle-video' title="Mute video">
                        <i class="fa fa-video text-light"></i>
                    </button>
    
                    <button class="btn btn-lg rounded-2 btn-no-effect" id='toggle-mute' title="Mute audio">
                        <i class="fa fa-microphone-alt text-light"></i>
                    </button>
    
                    <button class="btn btn-lg rounded-2 btn-no-effect" id='share-screen' title="Share screen">
                        <i class="fa fa-desktop text-light"></i>
                    </button>
    
                    <button class="btn btn-lg rounded-2 btn-no-effect" id='record' title="Record">
                        <i class="fa fa-dot-circle text-light"></i>
                    </button>
    
                    <button class="btn btn-lg rounded-2 btn-no-effect" id='hangup' title="Enter fullscreen">
                        <i class="fa fa-expand text-light"></i>
                    </button>
    
    
                    <button title="chat" class="btn btn-lg text-light pull-right btn-no-effect" id='toggle-chat-pane'>
                        <i class="fa fa-comment"></i> <span class="badge badge-danger very-lgall font-weight-lighter" id='new-chat-notification' hidden>New</span>
                    </button>
    
                    <button class="btn btn-lg rounded-2 btn-no-effect text-danger">
                        <a href="/" class="text-danger text-decoration-none"><i class="fa fa-sign-out-alt text-danger" title="Leave"></i></a>
                    </button>
                </div>
              <!-- <p class="text-dark">Footer</p> -->
            </div>
